<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
              crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Carrito | Lupitas</title>
    </head>
    <body>
        <header class="container-fluid">
            <div class="divBack d-flex w-100"></div>
            <div class="divHeader row mx-auto">
                <a class="logo navbar-brand" href="index.html">
                    <img class="animate__animated animate__zoomIn"
                         src="../images/logo.svg"
                         alt="Logo">
                </a>
            </div>
        </header>
        <main class="mainProductos">
            <section class="container">
                <div class="d-flex divCarrito">
                    <button id="btnVerProductos" class="btn m-auto">Ver productos</button>
                    <button id="btnEliminarTodo" class="btn m-auto">Eliminar productos</button>
                </div>
                <h1 class="m-0">Productos seleccionados</h1>
                <p class="m-0" id="pagCarrito"></p>
            </section>
        </main>
        <footer class="mx-auto">
            <div>
                <img src="../images/img_footer.svg" alt="Logo divisor" class="w-100">
                <p>&copy; 2023 | Derechos reservados - Lupita's Gluten Free</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                crossorigin="anonymous"></script>
        <script src="js/carrito.js"></script>
    </body>
</html>
